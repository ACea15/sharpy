# Site settings
title: SHARPy
email: rpalacios@imperial.ac.uk
description: >
  A nonlinear aeroelastic simulation toolbox for very flexible aircraft and wind turbines.
lang: en-US

baseurl: "/sharpy" # the subpath of your site, e.g. /blog/
url: https://imperialcollegelondon.github.io/sharpy # the base hostname & protocol for your site
git_address: https://github.com/imperialcollegelondon/sharpy
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages
port: 4000

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
